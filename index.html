<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/074a003490.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="search todo">
      </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center"> 
        <span class="x">play mokhi</span>
        <i class="far fas fa-trash delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center"> 
        <span  class="x">defeat gano</span>
        <i class="far fas fa-trash delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center"> 
        <span  class="x">make a pie</span>
        <i class="far fas fa-trash delete"></i>
      </li>
    </ul>
    <form  class="add text-center my-4">
      <label class="text-light "> add new todo</label>
      <input type="text" class="form-control m-auto" name="add">
    </form>
  </div>
  
  <script src="sandbox.js"></script>
</body>
</html>
